name: Frequent Commit

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

concurrency:
  group: frequent-commit
  cancel-in-progress: true

jobs:
  update-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - run: git pull --rebase

      - run: |
          echo "Last update: $(date)" > frequent_commit.txt

      - run: |
          git add frequent_commit.txt
          git commit -m "Automated update" || echo "No changes"
          git push origin HEAD

